<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h4>Fragmentación de datagramas</h4>
            </div>
        </nav>
    </header>
    <div class="body">
        <form id="form-input-data" class="form-input">
            <ul>
                <li>
                    <label for="mtu"> Unidad Máxima de Transferencia</label>
                    <input type="text" id="mtu" class="input-text" placeholder="MTU">
                </li>
                <li>
                    <label for="datagram-length"> Longitud del Datagrama</label>
                    <input type="text" id="datagram-length" class="input-text" placeholder="Longitud del Datagrama">
                </li>
                <li>
                    <label for="top-level-protocol"> Protocolo de Nivel Superior</label>
                    <input type="radio" id="ICMP" class="radio" name="top-level-protocol" value="ICMP">
                    <label for="ICMP">ICMP</label>
                    <input type="radio" id="TCP" class="radio" name="top-level-protocol" value="TCP">
                    <label for="TCP">TCP</label>
                    <input type="radio" id="ICMP" class="radio" name="top-level-protocol" value="UDP">
                    <label for="UDP">UDP</label>
                </li>
                <li>
                    <label for="source-IP">Dirección IP Origen</label>
                    <input type="text" class="input-text" id="source-IP" placeholder="255.255.255.255">
                </li>
                <li>
                    <label for="destination-IP">Dirección IP Destino</label>
                    <input type="text" class="input-text" id="destination-IP" placeholder="255.255.255.255">
                </li>
            </ul>
            <button class="btn" id="analyze-btn">Analizar</button>
        </form>
    </div>
    <footer>
        <div>Iconos diseñados por <a href="https://www.flaticon.es/autores/surang" title="surang">surang</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
    </footer>
</body>

</html>
